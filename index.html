<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.f290d521.css"></head><body> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="POST" name="personal" autocomplete="off"> <fieldset class="block"> <legend>Personal information</legend> <label class="form"> Surname: <input type="text" name="surname" required> </label> <label class="form"> Name: <input type="text" name="name" required> </label> <label class="form"> How old are You? <input type="text" name="age" value="12" pattern="\d+" min="1" max="100" maxlength="3"> </label> <label class="form"> Full date of birth: <input type="date" name="date"> </label> <label class="form_last"> I accept the term of the agreement <input type="checkbox" name="agreement" required> </label> </fieldset> <fieldset class="block"> <legend>Registration</legend> <label class="form"> E-mail: <input type="email" name="email" placeholder="email@example.com" required> </label> <label class="form_last"> Password: <input type="password" name="password" minlength="6" maxlength="20" required> </label> </fieldset> <fieldset class="block"> <legend>An interesting fact about you!</legend> <div class="form"> <label> Do you love cats? <input type="radio" name="love_cats" value="yes"> Yes </label> <label> <input type="radio" name="love_cats" value="no"> No </label> </div> <label class="form"> What is your favorite color? <input type="color" name="color"> </label> <label class="form"> What time do you go to bed? <input type="time" name="date"> </label> <label class="form"> What is your favorite brand of cars? <select name="car" multiple> <option value="BMW">BMW</option> <option value="Audi">Audi</option> <option value="Lada">Lada</option> </select> </label> <label class="form_last"> How do you rate our work? <input type="range" name="range"> </label> </fieldset> <fieldset class="block"> <legend>Additional info:</legend> <label class="form"> Comments: <textarea maxlength="500" name="comments"></textarea> </label> <label class="form_last"> Would you recommend us? <select name="recommend"> <option value="yes">yes</option> <option value="no">no</option> </select> </label> </fieldset> <button type="submit">Submit</button> </form> <script type="text/javascript" src="main.e97352c4.js"></script> </body></html>
